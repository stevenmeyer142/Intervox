plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.vecmath:vecmath:1.5.2'
    implementation 'org.rxtx:rxtx:2.1.7'
    implementation 'gov.nist.math:jama:1.0.3'
}


group = 'com.brazedblue.intervox'
version = '1.0-SNAPSHOT'
description = 'Intervox'
def native_dir = '/src/main/native'
def jni_build_dir = "${native_dir}/build"
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task JniCompile {
    exec {
     	workingDir getProjectDir().getAbsolutePath() + "/${jni_build_dir}"
    	
        commandLine 'cmake',  '..'
        commandLine 'cmake',  '--build', '.'

    }
}
tasks.register('copyData', Copy) {
    from getProjectDir().getAbsolutePath() + "/${native_dir}/data",getProjectDir().getAbsolutePath() + "/data"
    into "${buildDir}/data"
}

tasks.register('copyJniLibs', Copy) {
    from getProjectDir().getAbsolutePath() +  "/${jni_build_dir}/lib"
    into "${buildDir}/lib"
}
tasks.register("copyPackages", Copy) {
    from configurations.default
    into "${buildDir}/packages"
}


tasks.named("processResources") { finalizedBy("copyData") }
tasks.named("classes") { finalizedBy("copyJniLibs") }
tasks.named("processResources") { finalizedBy("copyPackages") }



